<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="asset/chart-bar.svg" alt="차트바" />
          <img src="asset/wifi.svg" alt="와이파이" />
          <img src="asset/battery.svg" alt="배터리" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          역삼1동
          <img
            src="asset/arrow.svg"
            alt="화살표"
            class="menu-bar__location-icon"
          />
        </div>
        <div class="menu-bar__icons">
          <img src="asset/search.svg" alt="검색" />
          <img src="asset/menu.svg" alt="메뉴" />
          <img src="asset/bell.svg" alt="벨" />
        </div>
      </div>
    </header>
    <main>
      <a class="write-btn" href="write.html">+ 글쓰기</a>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/home.svg" alt="홈" />
          </div>
          <div class="footer-icons__text">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/docu.svg" alt="돜" />
          </div>
          <div class="footer-icons__text">동내생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/location.svg" alt="위치" />
          </div>
          <div class="footer-icons__text">내근처</div>
        </div>
        <div class="footer-icons" data-index="chat">
          <div class="footer-icons__img">
            <img src="asset/chat.svg" alt="쳇" />
          </div>
          <div class="footer-icons__text">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/user.svg" alt="유저" />
          </div>
          <div class="footer-icons__text">나의당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면사이즈를 줄여주세요</div>
    <form class="chating" id="chating">
      <ul class="chat_ul"></ul>
      <label for="chating-input"></label>
      <input
        type="text"
        id="chating-input"
        placeholder="대화를 입력하세요"
        required
      />
      <button id="chat-submit" type="submit">생성</button>
    </form>
    <script src="js/app.js"></script>
  </body>
</html>
